{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link rel="shortcut icon" href="{% static 'smallLogo.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'smallLogo.png'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <a href="{% url 'adminhome' %}"><img class="logo" src="{% static 'nLogo.png'%}" alt="Logo"></a>
        </div>
        <div class="menu-container">
            <ul class="menu">
                <li class="menu-item"><a href="{% url 'adminhome' %}">HOME</a></li>
                <li class="menu-item"><a href="{% url 'adminmovies' %}">MOVIES</a></li>
                <li class="menu-item"><a href="{% url 'adminshow' %}">TV SHOWS</a></li>
                <li class="menu-item"><a href="{% url 'adminpop' %}">POPULAR</a></li>
                <li class="menu-item"><a href="{% url 'search' %}">SEARCH</a></li>
            </ul>
        </div>
    </div>
    <h1>Search for Movies</h1>
    <form action="{% url 'results' %}" method="get">
        {% csrf_token %}
        <div>
            <label for="search_query">Enter Keywords:</label>
            <input type="text" id="search_query" name="q" placeholder="Title, Genre, Description...">
        </div>
        <button type="submit">Search</button>
    </form>


</body>
</html>
