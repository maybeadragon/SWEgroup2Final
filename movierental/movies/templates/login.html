{% load static %}
<!DOCTYPE html>
<html lang=" en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href = "{% static 'style.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'smallLogo.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'smallLogo.png'%}">
</head>
    
<body>
    <div class = "wrapper">
        <form action ="{% url 'auth' %}" method="get">
            <h1>Login Here</h1>
            <div class = "input-box">
                <input type = "text" name="e" placeholder = "Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class = "input-box">
                <input type = "password" name="p" placeholder = "Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class = "remember-forget">
                <label>
                    <input type = "checkbox">Remember me</label>
                    <a href = "#">Forgot Password?</a>
            </div>
            <button type = "submit" class = "btn">Login</button>

            <div class = "register-link">
                <p>Don't have an account?
                <a href = "{% url 'sign_up' %}">Sign up now!</a></p>
            </div>
            </div>
        </div>
        </form>
    </div>
</body>
