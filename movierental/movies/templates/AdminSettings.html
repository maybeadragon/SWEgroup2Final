{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link rel="shortcut icon" href="{% static 'smallLogo.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'smallLogo.png'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="sidebar-layout">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="{% url 'adminhome' %}"><img class="logo" src="{% static 'nLogo.png'%}" alt="Logo"></a>
        </div>
        <div class="profile-container">
            <img class="profile-pic" src="{% static 'img/ADpfp.jpg'%}" alt="Profile Picture">
            <button class="profile-button" id="profileBtn">Profile</button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="{% url 'adminset' %}">My Account</a>
                <a href="{% url 'adminset' %}">Settings</a>
                <a href="{% url 'log_in' %}">Log Out</a>
            </div>
        </div>
    </div>
  
    <!-- Main wrapper for sidebar + content -->
    <div class="main-wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="#" class="active">OVERVIEW</a>
        <a href="#">MEMBERSHIP</a>
        <a href="#">SECURITY</a>
        <a href="#">DEVICES</a>
        <a href="#">PROFILES</a>
      </div>
  
      <!-- Main Content -->
      <div class="main-content">
        <h2>Account</h2>
        <div class="account-info">
            <h3>Standard Plan</h3>
            <p>Next Payment: May 21, 2025</p>
            <p>Payment Method: Credit Card</p>
            <p>Card: **** **** **** 1234</p>
            <p></p>
            <h4>Manage Plan</h4>
        </div>
        <div class="quick-links">
            <ul>
                <li><a href="#">Change Plan</a></li>
                <li><a href="#">Change Payment</a></li>
                <li><a href="#">Update Password</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
      </div>
    </div>
  </body>
  
</html>
