<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="smallLogo.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="smallLogo.png" />
</head>
<body class="login">
  <div class="wrapper">
    <form onsubmit="return loginRedirect()">
      <h1>Login Here</h1>

      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forget">
        <label><input type="checkbox" />Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="signup.html">Sign up now!</a></p>
      </div>
    </form>
  </div>

  <script src="loginType.js"></script>
</body>
</html>
