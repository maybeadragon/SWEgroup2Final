<body class="login">
    <div class = "wrapper">
        <form action ="">
            <h1>Sign up</h1>
            <div class = "input-box">
                <input type = "text"  placeholder = "Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class = "input-box">
                <input type = "password"  placeholder = "Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class = "input-box">
                <input type = "password"  placeholder = "Verify Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type = "submit" class = "btn" onclick="window.location.href='login.html'">Save</button>
            </div>
        </div>
        </form>
    </div>
